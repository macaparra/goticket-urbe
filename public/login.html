<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion- GoTicket</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="img/ticket.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    
    <!-- Main Container -->
    <div class="container">

        <!-- Login Container -->
        <div class="login-container">
            <div class="section-header">
                <span>Hola!</span>
                <h2>Bienvenido de vuelta</h2>
            </div>
            <div class="section-body">
                <div class="option-header">
                    <span style="color:#ffffffb3 ;">CORREO ELECTRÓNICO<span style="color:#ff4343 ;">*</span></span>
                </div>
                <form onsubmit="return false;" id="formulario">
                    
                    <div class="input-box">
                        <input id="email" class="setemail" type="email" required placeholder="Ingresa tu correo" autocomplete="off"/>
                        <div class="underline"></div>
                    </div>

                    <div class="option-header">
                        <span style="color:#ffffffb3 ;">CONTRASEÑA<span style="color:#ff4343 ;">*</span></span>
                    </div>
                    
                    <div class="input-box">
                        <input type="password" id="password" class="setpassword" required placeholder="Ingresa contraseña">
                        <div class="underline"></div>
                    </div>

                    <div class="options">
                        <span><i class="fa-regular fa-circle"></i> Guardar Contraseña</span>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                    

                    <div class="input-box">
                        <button type="submit">Iniciar Sesion</button>
                     </div>

                    <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>

                    <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>

                </form>
               
                <div class="loginlink">
                    <span>No tienes una cuenta <a href="">Registrate</a></span>
                </div>
                <div class="SocialMedia">
                    <ul>
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
                
            </div>
            
        </div>

    </div>
    <script src="js/login.js"></script>
</body>
</html>
